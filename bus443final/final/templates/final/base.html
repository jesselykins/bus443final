<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-combobox/1.1.8/css/bootstrap-combobox.min.css">
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark">
      <a class="navbar-brand" href="{% url 'dashboard' %}">BUS-443 - FINAL PROJECT</a>
       <ul class="navbar-nav">
        {% if not user.is_authenticated %}
        <ul class="navbar-nav px-3">
         <li class="nav-item text-nowrap">
           <a class="btn btn-light btn-sm" role="button" href="{% url 'login' %}">Log in</a>
         </li>
        </ul>
        {% else %}
		
    <nav class="navbar-right navbar-expand-sm bg-dark">
        <ul class="navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link textcolor" href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'student' %}">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'course' %}">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'enrollment' %}">Enrollment</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'gradrates' %}">Graduation Rates</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-light btn-sm" style="margin-top:6px;" role="button" href="{% url 'logout' %}">logout</a>
            </li>
        </ul>
    </nav>

		
		


        {% endif %}
      </ul>
    </nav>

 {% block container %}
      <div class="mx-auto mt-4 mb-4 mr-4 ml-4 px-5">
       {% block content %}
       {% endblock %}
      </div>
    {% endblock %}

</body>
</html>
